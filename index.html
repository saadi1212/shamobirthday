<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorpresa | Special Day</title>
    <link rel="icon" href="img/heart.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pangolin&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            background: #FFE3EC;
            font-family: 'Pangolin', cursive;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 80%;
            max-width: 600px;
        }

        .envelope {
            background: #eb7885;
            height: 30vmin;
            width: 48vmin;
            margin: 0 auto;
            position: relative;
        }

        .card {
            position: absolute;
            background: white;
            height: 25vmin;
            width: 43vmin;
            padding: 1rem;
            text-align: center;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            animation: slide-rev 0.2s ease-out;
            font-size: 1rem;
        }

        .message {
            margin: 0;
        }

        .cover {
            position: absolute;
            height: 0;
            width: 0;
            border-bottom: 15vmin solid #f5b5bb;
            border-left: 24vmin solid transparent;
            border-right: 24vmin solid transparent;
            top: 15vmin;
            z-index: 3;
        }

        .cover::after {
            position: absolute;
            content: '';
            border-left: 24.5vmin solid #ffbbc1;
            border-bottom: 15vmin solid transparent;
            border-top: 15vmin solid transparent;
            top: -15vmin;
            left: -24vmin;
        }

        .cover::before {
            position: absolute;
            content: '';
            border-right: 24.5vmin solid #ffbbc1;
            border-bottom: 15vmin solid transparent;
            border-top: 15vmin solid transparent;
            top: -15vmin;
            left: -0.5vmin;
        }

        .lid {
            position: absolute;
            height: 0;
            width: 0;
            border-top: 15vmin solid #ff8896;
            border-left: 24vmin solid transparent;
            border-right: 24vmin solid transparent;
            top: 0;
            transform-origin: top;
            animation: open-rev 2s;
        }

        .container:hover .lid {
            animation: open 0.5s;
            animation-fill-mode: forwards;
        }

        .container:hover .card {
            animation: slide 0.2s;
            animation-delay: 0.5s;
            animation-fill-mode: forwards;
        }

        .shadow {
            position: relative;
            top: 3vmin;
            border-radius: 50%;
            opacity: 0.7;
            height: 2vmin;
            width: 48vmin;
            background: #e8c5d0;
        }

        .heart {
            position: absolute;
            width: 5vmin;
            height: 4vmin;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .heart:before,
        .heart:after {
            position: absolute;
            content: "";
            left: 2.5vmin;
            top: 0;
            width: 2.5vmin;
            height: 4vmin;
            background: #fc978b;
            border-radius: 2.5vmin 2.5vmin 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        @keyframes open {
            100% {
                transform: rotatex(180deg);
            }
        }

        @keyframes slide {
            100% {
                transform: translateY(-15vmin);
                z-index: 2;
            }
        }

        @keyframes open-rev {
            from {
                transform: rotatex(-180deg);
            }
        }

        @keyframes slide-rev {
            from {
                transform: translateY(-15vmin);
            }
        }

        a {
            text-decoration: none;
            font-size: 1.5rem;
            color: #eb7885;
        }
    </style>
</head>

<body>
    <canvas id="c"></canvas>
    <div class="container">
        <div class="envelope"></div>
        <div class="card">
            <h1 class="message">Happy Birthday Shamaim<br>Happy Birthday to the most beautiful woman! You are so cute, caring, loving, and gorgeous. You mean everything to me. You own my heart.<br>Uncle and aunty, thank you for this precious woman.<br>I Love You, Shamo!<br></h1>
        </div>
        <div class="cover"></div>
        <div class="lid"></div>
        <div class="shadow"></div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Sweetie</title>
    <link rel="icon" href="img/heart.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            background: #ff85ac;
            font-family: 'Pangolin', cursive;
            font-size: 1vmin;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 80vw;
            max-width: 480px;
        }

        .envelope {
            position: relative;
            background: #eb7885;
            height: 50vw;
            max-height: 300px;
            width: 100%;
        }

        .card {
            position: absolute;
            background: white;
            height: 45vw;
            max-height: 270px;
            width: 90%;
            padding: 0;
            margin-top: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            left: 5%;
            top: 0;
            animation: slide-rev 0.2s ease-out;
        }

        .message {
            position: absolute;
            top: 3vmin;
            padding: 5px;
            margin-top: 0;
            font-size: 1.5vmin;
            line-height: 1.4;
        }

        .cover {
            position: absolute;
            height: 0;
            width: 0;
            border-bottom: 25vw solid #f5b5bb;
            border-left: 40vw solid transparent;
            border-right: 40vw solid transparent;
            top: 25vw;
            max-height: 150px;
            z-index: 3;
        }

        .cover::after,
        .cover::before {
            position: absolute;
            content: '';
            border-bottom: 25vw solid transparent;
            border-top: 25vw solid transparent;
        }

        .cover::after {
            border-left: 40.5vw solid #ffbbc1;
            top: -25vw;
            left: -40vw;
        }

        .cover::before {
            border-right: 40.5vw solid #ffbbc1;
            top: -25vw;
            left: -0.5vw;
        }

        .lid {
            position: absolute;
            height: 0;
            width: 0;
            border-top: 25vw solid #ff8896;
            border-left: 40vw solid transparent;
            border-right: 40vw solid transparent;
            top: 0;
            transform-origin: top;
            animation: open-rev 2s;
        }

        .container:hover .lid {
            animation: open 0.5s;
            animation-fill-mode: forwards;
        }

        .container:hover .card {
            animation: slide 0.2s;
            animation-delay: 0.5s;
            animation-fill-mode: forwards;
        }

        .shadow {
            position: relative;
            top: 3vmin;
            border-radius: 50%;
            opacity: 0.7;
            height: 2vmin;
            width: 80vw;
            max-width: 480px;
            background: #e8c5d0;
        }

        .heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .heart:before,
        .heart:after {
            position: absolute;
            content: "";
            left: 18px;
            top: 0px;
            width: 18px;
            height: 30px;
            background: #E72650;
            border-radius: 30px 30px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .hb {
            font-size: 40px;
        }

        .h1 {
            font-size: medium;
            text-align: center;
        }

        @keyframes open {
            100% {
                transform: rotateX(180deg);
            }
        }

        @keyframes slide {
            100% {
                transform: translateY(-25vw);
                z-index: 2;
            }
        }

        @keyframes open-rev {
            from {
                transform: rotateX(-180deg);
            }
        }

        @keyframes slide-rev {
            from {
                transform: translateY(-25vw);
            }
        }

        @keyframes up {
            0% {
                top: 300px;
            }

            100% {
                top: -500px;
            }
        }

        @keyframes side {
            0% {
                margin-left: 0px;
            }

            100% {
                margin-left: 50px;
            }
        }

        canvas {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        a {
            text-decoration: none;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <canvas id="c"></canvas>
    <div class="container">
        <div class="envelope"></div>
        <div class="card">
            <h1 class="message">
                Happy Birthday Shamaim! <br>
                Happy Birthday Sweetie! <br>
                Today's a very special day because it's the day you were born, and it was the day I found my happiness. <br>
                Shamaim, you mean everything to me. You're the one I love the most after my parents, and I don't ever want to lose you. <br> 
                <a href="#">I love you ðŸ’™</a>
            </h1>
        </div>
        <div class="cover"></div>
        <div class="lid"></div>
        <div class="shadow"></div>
    </div>
    <div class='heart one'></div>
    <div class='heart two'></div>
    <div class='heart three'></div>
    <div class='heart four'></div>
    <div class='heart five'></div>
    <div class='heart six'></div>
    <div class='heart seven'></div>
    <div class='heart eigth'></div>
    <div class='heart nine'></div>
    <div class='heart ten'></div>
    <div class='heart eleven'></div>
    <div class='heart twelve'></div>
</body>

</html>
